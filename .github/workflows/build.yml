name: build
on:
  workflow_call:

permissions:
  contents: write

jobs:
  build-and-copy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Build client
        working-directory: client
        run: npm run build

      - name: Ensure server/public exists
        run: mkdir -p server/public

      - name: Copy build output to server/public
        run: |
          SRC=""
          if [ -d client/dist ]; then SRC="client/dist"; fi
          if [ -d client/build ]; then SRC="client/build"; fi
          if [ -z "$SRC" ]; then echo "No dist or build dir found"; exit 1; fi
          cp -r "$SRC"/* server/public/

      - name: Commit and push built assets
        run: |
          if [ -n "$(git status --porcelain server/public)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add server/public
            git commit -m "Build output added to server/public [skip ci]"
            git push
          else
            echo "No new build changes to commit."
          fi
